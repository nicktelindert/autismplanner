<html>
<head>
  <title>Autism Planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="./css/custom.css">

</head>
<body>
  <div id="app" data-role="mainview" data-v-app="">
    <header data-role="header">
      <button data-role="tabs-btn" id="ubuntu-tabs-btn-0" style="display: block;"></button>
      <ul data-role="tabs" class="opened">
        <li data-role="tabitem" data-page="today" class="active">Today</li>
        <li data-role="tabitem" data-page="tomorrow">Tomorrow</li>
        <li data-role="tabitem" data-page="later">Later</li>
      </ul>
      <div data-role="tabtitle">Today</div>
    </header>
    <div data-role="content" style="padding-top: 77px;">
      <div class="space">
        <input type="text" placeholder="Task...">
        <button data-role="button" class="positive space">Add</button>
        <div data-role="tab" id="today" data-title="today" style="display: block;">
          <div data-role="list">
            <ul>
            </ul>
          </div>
        </div>
      </div>
      <div data-role="dialog" id="taskMoveDialog">
        <section><h1>Move task</h1>
          <!-- this heading is optional -->
          <p>To where should the task be moved?</p>
          <menu>
            <button data-role="button" class="positive">Today</button>
            <button data-role="button">Tomorrow</button>
            <button data-role="button" class="negative">Remove</button>
            <button data-role="button" class="secondary">Cancel</button>
          </menu>
        </section>
      </div>
      <div data-role="overlay" class="active"></div>
    </div>
  </div>
  <script src="./includes/vue.global.js"></script>
  <script src="./includes/vuex.js"></script>
  <script src="./includes/app.js" type="text/javascript"></script>
</body>
</html>
